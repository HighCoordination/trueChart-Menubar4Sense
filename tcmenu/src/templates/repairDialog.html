<div class="dialog-content hico-updatedialog-fix">
    <div class="lui-dialog hico" style="width: 470px;" >
        <div class="lui-dialog__header hico-container-button-panel">
            <div class="lui-dialog__title">{{::translations.text.updateToVersion}}</div>
        </div>

        <div class="lui-dialog__body" ng-repeat="item in errors track by $index" ng-if="$index === currentIndex">
            <div id="dialog_body_text" ng-bind-html="translations.templates[item.textTemplate]"></div>

            <div class="flex-container j-c-space-between">
                <h3 class="hico-container-element flex">{{::translations.label.expression}} {{$index + 1}} {{::translations.text.of}} {{::errors.length}}
                    <i ng-show="item.fixed" class="lui-icon lui-icon--tick"></i>
                </h3>
                <h3 class="hico-container-element flex" style="text-align: right">
                    {{::translations.label.confirmed}} {{resolvedCount}} {{::translations.text.of}} {{::errors.length}}
                </h3>
            </div>
            <div class="hico-container-element flex-container no-padding">
                <div class="right-extendable-group">
                    <div class="pp-component pp-button-component">
                        <select class="lui-input lui-select hico-select-dropdown-button"
                                ng-model="item.text"
                                ng-options="dim for dim in dimensions | filter:item.text"></select>
                    </div>
                </div>
                <div class="left-extendable-group flex">
                    <input class="lui-input" ng-model="item.text" />
                </div>
            </div>

            <div class="hico-container-button-panel">
                <button class="lui-button lui-icon lui-icon--triangle-left" qva-activate="before()"
                        ng-class="{'lui-disabled':$first}"></button>
                <div>
                    <button class="lui-button  lui-dialog__button" qva-activate="reset(item)"
                            ng-class="{'lui-disabled':item.oldValue === item.text}">{{translations.label.reset}}</button>
                    <button class="lui-button  lui-dialog__button" qva-activate="goToNextError()"
                            ng-class="">{{translations.label.next}}</button>
                    <button class="lui-button  lui-dialog__button" qva-activate="confirm(item)"
                            ng-class="">{{translations.label.confirm}}</button>
                </div>
                <button class="lui-button lui-icon lui-icon--triangle-right" qva-activate="next()"
                        ng-class="{'lui-disabled':$last}"></button>
            </div>
        </div>
        <div class="lui-dialog__footer">
            <button class="lui-button  lui-dialog__button hico-dialog-button-left" qva-activate="showConfiguration()" ng-class="">
                {{translations.label.getConfig}}
            </button>
            <button class="lui-button  lui-dialog__button" qva-activate="save()" ng-class="{'lui-disabled':!allFixed}">
                {{translations.label.save}}
            </button>
        </div>
    </div>


    <div class="dialog-content" id="hico-config-dialog" style="display: none;">
        <div class="lui-dialog" style="width: 400px;">
            <div class="lui-dialog__header">
                <div class="lui-dialog__title">{{translations.label.configSettings}}</div>
            </div>
            <div class="lui-dialog__body">
                <textarea name="textarea-name" style="white-space: nowrap; overflow: auto" class="lui-textarea" id="hico-dialog-textarea"></textarea>
            </div>
            <div class="lui-dialog__footer">
                <button class="lui-button  lui-dialog__button" id="hico-copy-dialog-btn">{{translations.label.copy}}</button>
                <button class="lui-button  lui-dialog__button" id="hico-close-dialog-btn">Ok</button>
            </div>
        </div>
    </div>


</div>
